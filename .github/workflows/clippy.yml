name: clippy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install libasound2-dev
    - name: Install beta
      run: |
        rustup toolchain add beta --component clippy
    - name: Build
      run: cargo +beta clippy
    
